apiVersion: kubeless.io/v1beta1
kind: Function
metadata:
  annotations:
    function-size: XS
  labels:
    app: examplefn
  name: examplefn
  namespace: stage
spec:
  checksum: sha256:27660e49f812881725c916ed0e55a15d090ad96f1dee53e1cdc652f30d8f1e97
  deployment:
    spec:
      template:
        spec:
          containers:
            - env:
                - name: header1
                  value: testheader
                - name: param2
                  value: value2
              name: examplefn
  deps: |
    {
      "name": "examplefn",
      "main": "main.js",
      "version": "0.0.1",
      "license": "Unlicense",
      "dependencies": {
        "axios": "^0.18.1"
      },
      "buildParameters": {
        "function_trigger": "http",
        "function_size": "XS",
        "namespace": "stage"
      }
    }
  function: |
    const axios = require("axios");

    module.exports = {
      main: async function(event, context) {
        console.log("env variable header 1 - test 1: ", process.env["header1"]);

        const Url = "https://httpbin.org/anything";
        console.log("sending an example 2 get to ", Url);
        const { data: result } = await axios.get(Url, {
          params: { header1: process.env.header1 }
        });

        console.log(result);
        return result;
      }
    };
  function-content-type: text
  handler: handler.main
  horizontalPodAutoscaler:
    metadata:
      labels:
        function: examplefn
      name: examplefn
      namespace: stage
    spec:
      maxReplicas: 1
      metrics:
        - resource:
            name: cpu
            targetAverageUtilization: 50
          type: Resource
      minReplicas: 1
      scaleTargetRef:
        apiVersion: apps/v1beta1
        kind: Deployment
        name: examplefn
  runtime: nodejs8
  timeout: ""
  topic: http
