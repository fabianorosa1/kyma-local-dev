apiVersion: kubeless.io/v1beta1
kind: Function
metadata:
  annotations:
    function-size: XS
  labels:
    app: examplefn
  name: examplefn
  namespace: default
spec:
  checksum: sha256:ec08bb598fb348765ae4e84e51ff71e6a6a78ac30aa9d0cf1043aa14cf8b9933
  deployment:
    spec:
      template:
        spec:
          containers:
            - env:
                - name: header1
                  value: testheadernew
                - name: param2
                  value: value2
              name: examplefn
  deps: |
    {
      "name": "examplefn",
      "main": "main.js",
      "version": "0.0.1",
      "license": "Unlicense",
      "dependencies": {
        "axios": "^0.18.1"
      },
      "buildParameters": {
        "function_size": "XS",
        "namespace": "default",
        "enable_api": true
      }
    }
  function: |
    const axios = require("axios");

    module.exports = {
      main: async function(event, context) {
        console.log("env variable header 1 - test 1: ", process.env["header1"]);

        const Url = "https://httpbin.org/anything";
        console.log("sending test get to ", Url);
        const { data: result } = await axios.get(Url, {
          params: { header1: process.env.header1 }
        });

        console.log(result);
        return result;
      }
    };
  function-content-type: text
  handler: handler.main
  horizontalPodAutoscaler:
    metadata:
      labels:
        function: examplefn
      name: examplefn
      namespace: default
    spec:
      maxReplicas: 1
      metrics:
        - resource:
            name: cpu
            targetAverageUtilization: 50
          type: Resource
      minReplicas: 1
      scaleTargetRef:
        apiVersion: apps/v1beta1
        kind: Deployment
        name: examplefn
  runtime: nodejs8
  timeout: ""

---
apiVersion: gateway.kyma-project.io/v1alpha2
kind: Api
metadata:
  name: examplefn
  namespace: default
spec:
  authentication: []
  hostname: examplefn
  service:
    name: examplefn
    port: 8080
